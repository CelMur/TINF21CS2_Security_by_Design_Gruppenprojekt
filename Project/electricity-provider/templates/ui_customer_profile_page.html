{% block body %}
<form id="updateProfileForm" method="PATCH" action="http://localhost:8000/api/v1/update-profile/">
    {% csrf_token %}
    <label for="first_name">Vorname:</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br>
    <label for="last_name">Nachname:</label><br>
    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="{{ user.email }}"><br>
    <label for="password">Neues Passwort:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="Save Changes">
    <button id="deleteProfileButton" type="button">Delete Account</button>
</form>

<div id="passwordModal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
    <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 30%;">
        <h2 id="modalTitle">Confirm Action</h2>
        <p id="modalMessage"></p>
        <label for="password">Password:</label><br>
        <input type="password" id="modalPassword" name="password"><br>
        <input type="hidden" id="action" name="action">
        <button id="submitPassword">Confirm</button>
        <div style="margin-top: 10px;"></div>
        <button id="cancelButton">Cancel</button>
    </div>
</div>

<script>     
        $('#updateProfileForm').on('submit', function(event){
            event.preventDefault();
            $('#action').val('update');
            $('#modalMessage').text('Please enter your password to confirm profile update.');
            $('#passwordModal').show();
        });

        $('#deleteProfileButton').on('click', function(event){
            event.preventDefault();
            $('#action').val('delete');
            $('#modalMessage').text('Please enter your password to confirm profile deletion.');
            $('#passwordModal').show();
        });
        
        $('#submitPassword').on('click', function(event){
            let password = $('#modalPassword').val();
            $('#passwordModal').hide();

            if ($('#action').val() === 'update') {
                updateProfile(password);
            } else if ($('#action').val() === 'delete') {
                deleteProfile(password);
            }
        });

        $('#cancelButton').on('click', function(event){
            $('#action').val('');
            $('#modalMessage').text('');
            $('#passwordModal').hide();
        });


        function updateProfile(confirmation_password){
            let data = {
                first_name: $('#first_name').val(),
                last_name: $('#last_name').val(),
                email: $('#email').val(),
                confirmation_password: confirmation_password
            };

            let password = $('#password').val();
            if (password) {
                data.password = password;
            }

            $.ajax({
                type: 'PATCH',
                url: 'http://localhost:8000/api/v1/update-profile/',
                data: JSON.stringify(data),
                contentType: 'application/json',
                dataType: 'json',
                success: function(data) {
                    window.location.href = "/profile";
                }
            });
        }

        function deleteProfile(confirmation_password){
            $.ajax({
                type: 'DELETE',
                url: 'http://localhost:8000/api/v1/delete-profile/',
                contentType: 'application/json',
                data: JSON.stringify({
                    confirmation_password: confirmation_password
                }),
                dataType: 'json',
                success: function(data) {
                    // Redirect to the homepage after successful deletion
                    window.location.href = "/";
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Log the error to the console
                    console.error("AJAX error: " + textStatus + ' : ' + errorThrown);
                }
            });
        }
    
</script>
{% endblock %}
