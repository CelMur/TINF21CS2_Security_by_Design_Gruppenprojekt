
{%  extends "base.html" %}

{% block titel %}
Register
{% endblock %}



{% block header_not_logged_in %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="https://www.pngall.com/wp-content/uploads/2016/07/Sun-PNG-Clipart.png" alt="Logo" class="logo" style="width: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pricing/">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login/">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col-12 col-md-14"> <!-- Adjust the size as needed -->
            <div class="card p-4 bg-light">
                <form id="registerForm" method="POST" action="http://localhost:8000/api/v1/register/">
                    <h2 class="text-center mb-4">Registrierung</h2>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Vorname:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Nachname:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $('#registerForm').on('submit', function(event){
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: JSON.stringify({
                    first_name: $('#first_name').val(),
                    last_name: $('#last_name').val(),
                    email: $('#email').val(),
                    password: $('#password').val()
                }),
                contentType: 'application/json',
                dataType: 'json',
                success: function(data) {
                    // Redirect to the /login page after successful registration
                    window.location.href = "/login";
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Display an error message
                    alert('Registration failed: ' + errorThrown);
                }
            });
        });
    });
</script>
{% endblock %}
