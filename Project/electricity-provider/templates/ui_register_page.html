
{%  extends "base.html" %}

{% block header_not_logged_in %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="https://www.pngall.com/wp-content/uploads/2016/07/Sun-PNG-Clipart.png" alt="Logo" class="logo" style="width: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pricing/">Pricing</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}

{% block body %}
<form id="registerForm" method="POST" action="http://localhost:8000/api/v1/register/">
    <h2>Registrierung</h2><br>
    {% csrf_token %}
    <label for="first_name">Vorname:</label><br>
    <input type="text" id="first_name" name="first_name"><br>
    <label for="last_name">Nachname:</label><br>
    <input type="text" id="last_name" name="last_name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="password">Passwort:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="Submit">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $('#registerForm').on('submit', function(event){
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: JSON.stringify({
                    first_name: $('#first_name').val(),
                    last_name: $('#last_name').val(),
                    email: $('#email').val(),
                    password: $('#password').val()
                }),
                contentType: 'application/json',
                dataType: 'json',
                success: function(data) {
                    // Redirect to the /login page after successful registration
                    window.location.href = "/login";
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Display an error message
                    alert('Registration failed: ' + errorThrown);
                }
            });
        });
    });
</script>
{% endblock %}
