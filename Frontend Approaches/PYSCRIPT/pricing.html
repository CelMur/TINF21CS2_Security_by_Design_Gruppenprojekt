<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electricity Prices</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #f1f1f1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .nav-item {
            margin-left: 10px;
        }

        .nav-item a {
            text-decoration: none;
            color: #333;
        }

        .pricing-cards {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h2 {
            color: #333;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="https://www.pngall.com/wp-content/uploads/2016/07/Sun-PNG-Clipart.png" alt="Logo" class="logo">
        </div>
        <div class="header-right">
            <div class="nav-item">
                <a href="#prices">Prices</a>
            </div>
            <div class="nav-item">
                <a href="#login">Login</a>
            </div>
            <div class="nav-item">
                <a href="#registration">Registration</a>
            </div>
        </div>
    </header>

    <div class="pricing-cards">
        <div class="card" onclick="navigateTo('https://example.com/standard')">
            <h2>Standard Plan</h2>
            <p>Monthly Cost: €50</p>
            <p>Renewable Energy: 30%</p>
        </div>

        <div class="card" onclick="navigateTo('https://example.com/premium')">
            <h2>Premium Plan</h2>
            <p>Monthly Cost: €75</p>
            <p>Renewable Energy: 50%</p>
        </div>

        <div class="card" onclick="navigateTo('https://example.com/green')">
            <h2>Green Plan</h2>
            <p>Monthly Cost: €100</p>
            <p>Renewable Energy: 100%</p>
        </div>
    </div>

    <footer>
        <p>All rights reserved by Kai Pistol</p>
    </footer>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
